{% extends "layout.html" %}

{% block menucontent %}
<div class="subsystems">
    <h2 class="font-medium leading-tight text-2xl mt-0 mb-2 ">Subsystems</h2>
    <ul>
        {% for subsystem in subsystems %}
        <li hx-get="/subsystems/{{ subsystem }}" hx-target="#requirements" hx-swap="innerHTML" hx-push-url="true">
            {{ subsystem }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block content %}
<div class="requirements" id="requirements">
</div>
{% endblock %}
