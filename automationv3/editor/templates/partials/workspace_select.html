{% import "icons/icon.j2" as icon %}

<select class="mb-2 mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-ngblue-600 text-lg"
        _="on change(target)
            set id to my value
            js(id) 
              window.location.href = id
            end"
  >
  <option>{{ workspace.id }}</option>
  {% for other in workspaces %}
    {% if workspace.id != other.id %}
    <option value="{{ url_for('workspace.index', path=other.id) }}">
      {{ other.id }}
    </option>
    {% endif %}
  {% endfor %}
</select>
